name = "th-reports"
main = "src/index.js"
compatibility_date = "2025-02-04"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[[kv_namespaces]]
binding = "REPORTS_NAMESPACE"
id = "c55f82210ade457c93aff4fe2ba8b007"

[[kv_namespaces]]
binding = "LOGS_NAMESPACE"
id = "c55f82210ade457c93aff4fe2ba8b007"

[[kv_namespaces]]
binding = "BILLING_NAMESPACE"
id = "c55f82210ade457c93aff4fe2ba8b007"

[[kv_namespaces]]
binding = "DB"
id = "c55f82210ade457c93aff4fe2ba8b007"

[triggers]
crons = ["*/5 * * * *"]
