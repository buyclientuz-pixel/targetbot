name: Wrangler Build & Deploy
on:
  push:
    branches:
      - codex/fix-changes-without-deleting-env-files

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build worker bundle
        run: npm run build || npx wrangler build

      - name: Deploy to Cloudflare via Wrangler
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment endpoints
        run: |
          echo "Testing endpoints..."
          curl -I https://th-reports.buyclientuz.workers.dev/auth/facebook/callback
          curl -I https://th-reports.buyclientuz.workers.dev/manage/telegram/webhook
