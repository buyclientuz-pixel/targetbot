name: Cloudflare Auto Deploy (work)

on:
  push:
    branches:
      - work
  workflow_dispatch:

concurrency:
  group: cloudflare-auto-deploy-work
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NODE_VERSION: '22'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Ensure npm registry availability
        run: node ./scripts/ensure-registry.mjs

      - name: Install dependencies
        run: npm install --force --progress=false

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run typecheck

      - name: Tests
        run: npm test

      - name: Deploy to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUD_FLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUD_FLARE_AC_ID }}
