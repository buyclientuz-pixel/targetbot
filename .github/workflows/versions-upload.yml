name: Upload Worker Version

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Wrangler environment to upload (e.g. production)
        required: false
        default: production

jobs:
  upload-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Upload Worker version with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npm run versions:upload -- --env ${{ github.event.inputs.environment || 'production' }}
